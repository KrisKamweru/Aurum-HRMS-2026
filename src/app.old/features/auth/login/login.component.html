<div class="space-y-6">
  <div class="text-center">
    <h3 class="text-2xl font-semibold text-stone-900 dark:text-stone-100">
      Welcome back
    </h3>
    <p class="mt-2 text-sm text-stone-500 dark:text-stone-400">
      Don't have an account?
      <a routerLink="/auth/register" class="font-semibold text-burgundy-700 hover:text-burgundy-800 dark:text-burgundy-400 dark:hover:text-burgundy-300 transition-colors">
        Create one
      </a>
    </p>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-5">
    @if (error()) {
      <div class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 text-red-600 dark:text-red-400 px-4 py-3 rounded-[10px] text-sm flex items-center gap-3 animate-shake">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        {{ error() }}
      </div>
    }

    <ui-form-field label="Email address" [control]="loginForm.get('email')">
      <input
        type="email"
        id="email"
        formControlName="email"
        class="block w-full rounded-[10px] border-stone-200 dark:border-white/8 bg-white dark:bg-white/5 dark:text-stone-100 shadow-sm focus:border-burgundy-500 focus:ring-burgundy-500/20 text-base sm:text-sm px-4 py-3 border transition-colors duration-200 placeholder:text-stone-400 dark:placeholder:text-stone-500"
        [class.border-red-300]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        placeholder="you@company.com"
      />
    </ui-form-field>

    <ui-form-field label="Password" [control]="loginForm.get('password')">
      <input
        type="password"
        id="password"
        formControlName="password"
        class="block w-full rounded-[10px] border-stone-200 dark:border-white/8 bg-white dark:bg-white/5 dark:text-stone-100 shadow-sm focus:border-burgundy-500 focus:ring-burgundy-500/20 text-base sm:text-sm px-4 py-3 border transition-colors duration-200 placeholder:text-stone-400 dark:placeholder:text-stone-500"
        [class.border-red-300]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        placeholder="Enter your password"
      />
    </ui-form-field>

    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <input
          id="remember-me"
          name="remember-me"
          type="checkbox"
          class="h-4 w-4 text-burgundy-700 focus:ring-burgundy-500/20 border-stone-200 dark:border-white/8 rounded"
        />
        <label for="remember-me" class="ml-2 block text-[13px] font-medium text-stone-700 dark:text-stone-300">
          Remember me
        </label>
      </div>

      <div class="text-sm">
        <a routerLink="/auth/forgot-password" class="font-medium text-burgundy-700 hover:text-burgundy-800 dark:text-burgundy-400 dark:hover:text-burgundy-300 transition-colors">
          Forgot password?
        </a>
      </div>
    </div>

    <ui-button
      type="submit"
      [loading]="isLoading()"
      [disabled]="loginForm.invalid || isLoading()"
      [fullWidth]="true"
      size="lg"
    >
      Sign in
    </ui-button>
  </form>

  <!-- Divider -->
  <div class="relative">
    <div class="absolute inset-0 flex items-center">
      <div class="w-full border-t border-stone-200 dark:border-white/8"></div>
    </div>
    <div class="relative flex justify-center text-sm">
      <span class="px-4 bg-white dark:bg-stone-900 text-stone-500 dark:text-stone-400">or continue with</span>
    </div>
  </div>

  <!-- Social logins -->
  <div class="grid grid-cols-2 gap-3">
    <button
      type="button"
      (click)="signInWithGoogle()"
      class="flex items-center justify-center gap-2 px-4 py-2.5 border border-stone-200 dark:border-white/8 rounded-[10px] text-sm font-medium text-stone-700 dark:text-stone-300 hover:bg-stone-50 dark:hover:bg-white/5 hover:border-stone-300 dark:hover:border-white/12 transition-colors"
    >
      <ui-icon name="google" class="w-5 h-5"></ui-icon>
      Google
    </button>
    <button
      type="button"
      (click)="signInWithMicrosoft()"
      class="flex items-center justify-center gap-2 px-4 py-2.5 border border-stone-200 dark:border-white/8 rounded-[10px] text-sm font-medium text-stone-700 dark:text-stone-300 hover:bg-stone-50 dark:hover:bg-white/5 hover:border-stone-300 dark:hover:border-white/12 transition-colors"
    >
      <ui-icon name="microsoft" class="w-5 h-5"></ui-icon>
      Microsoft
    </button>
  </div>
</div>
