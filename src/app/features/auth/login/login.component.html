<div class="space-y-6">
  <div class="text-center">
    <h3 class="text-2xl font-semibold text-stone-900">
      Welcome back
    </h3>
    <p class="mt-2 text-sm text-stone-500">
      Don't have an account?
      <a routerLink="/auth/register" class="font-semibold text-[#8b1e3f] hover:text-[#a82349] transition-colors">
        Create one
      </a>
    </p>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-5">
    @if (error()) {
      <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl text-sm flex items-center gap-3 animate-shake">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        {{ error() }}
      </div>
    }

    <ui-form-field label="Email address" [control]="loginForm.get('email')">
      <input
        type="email"
        id="email"
        formControlName="email"
        class="block w-full rounded-xl border-stone-300 shadow-sm focus:border-[#8b1e3f] focus:ring-[#8b1e3f] text-sm px-4 py-3 border bg-stone-50/50 transition-colors placeholder:text-stone-400"
        [class.border-red-300]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        placeholder="you@company.com"
      />
    </ui-form-field>

    <ui-form-field label="Password" [control]="loginForm.get('password')">
      <input
        type="password"
        id="password"
        formControlName="password"
        class="block w-full rounded-xl border-stone-300 shadow-sm focus:border-[#8b1e3f] focus:ring-[#8b1e3f] text-sm px-4 py-3 border bg-stone-50/50 transition-colors placeholder:text-stone-400"
        [class.border-red-300]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        placeholder="Enter your password"
      />
    </ui-form-field>

    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <input
          id="remember-me"
          name="remember-me"
          type="checkbox"
          class="h-4 w-4 text-[#8b1e3f] focus:ring-[#8b1e3f] border-stone-300 rounded"
        />
        <label for="remember-me" class="ml-2 block text-sm text-stone-600">
          Remember me
        </label>
      </div>

      <div class="text-sm">
        <a href="#" class="font-medium text-[#8b1e3f] hover:text-[#a82349] transition-colors">
          Forgot password?
        </a>
      </div>
    </div>

    <ui-button
      type="submit"
      [loading]="isLoading()"
      [disabled]="loginForm.invalid || isLoading()"
      [fullWidth]="true"
      size="lg"
    >
      Sign in
    </ui-button>
  </form>

  <!-- Divider -->
  <div class="relative">
    <div class="absolute inset-0 flex items-center">
      <div class="w-full border-t border-stone-200"></div>
    </div>
    <div class="relative flex justify-center text-sm">
      <span class="px-4 bg-white text-stone-500">or continue with</span>
    </div>
  </div>

  <!-- Social logins -->
  <div class="grid grid-cols-2 gap-3">
    <button class="flex items-center justify-center gap-2 px-4 py-2.5 border border-stone-200 rounded-xl text-sm font-medium text-stone-700 hover:bg-stone-50 transition-colors">
      <ui-icon name="google" class="w-5 h-5"></ui-icon>
      Google
    </button>
    <button class="flex items-center justify-center gap-2 px-4 py-2.5 border border-stone-200 rounded-xl text-sm font-medium text-stone-700 hover:bg-stone-50 transition-colors">
      <ui-icon name="microsoft" class="w-5 h-5"></ui-icon>
      Microsoft
    </button>
  </div>
</div>
