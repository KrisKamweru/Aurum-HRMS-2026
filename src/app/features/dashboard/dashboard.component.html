<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 bg-rose-800 rounded-lg flex items-center justify-center">
            <span class="text-white font-bold text-lg">A</span>
          </div>
          <div>
            <h1 class="text-xl font-semibold text-gray-900">Aurum HRMS</h1>
            <p class="text-sm text-gray-500">Human Resource Management System</p>
          </div>
        </div>
        <div class="flex items-center gap-4">
          <span class="text-sm text-gray-600">Welcome, Admin</span>
          <div class="w-8 h-8 bg-gray-200 rounded-full"></div>
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm font-medium text-gray-500">Total Employees</p>
            <p class="text-3xl font-bold text-gray-900 mt-1">{{ stats().totalEmployees }}</p>
          </div>
          <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
            <span class="text-blue-600 text-xl">üë•</span>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm font-medium text-gray-500">Active</p>
            <p class="text-3xl font-bold text-green-600 mt-1">{{ stats().activeEmployees }}</p>
          </div>
          <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
            <span class="text-green-600 text-xl">‚úì</span>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm font-medium text-gray-500">On Leave</p>
            <p class="text-3xl font-bold text-yellow-600 mt-1">{{ stats().onLeave }}</p>
          </div>
          <div class="w-12 h-12 bg-yellow-100 rounded-lg flex items-center justify-center">
            <span class="text-yellow-600 text-xl">üèñ</span>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm font-medium text-gray-500">Departments</p>
            <p class="text-3xl font-bold text-purple-600 mt-1">{{ stats().departments }}</p>
          </div>
          <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
            <span class="text-purple-600 text-xl">üè¢</span>
          </div>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Employee Table -->
      <div class="lg:col-span-2">
        <div class="mb-4 flex items-center justify-between">
          <h2 class="text-lg font-semibold text-gray-900">Recent Employees</h2>
        </div>
        <ui-data-table
          [data]="employees()"
          [columns]="columns"
          [pagination]="true"
          [pageSize]="5"
          [totalItems]="employees().length"
        ></ui-data-table>
      </div>

      <!-- Quick Add Employee Form -->
      <div class="bg-white rounded-xl shadow-sm border border-gray-200 h-fit">
        <div class="px-6 py-4 border-b border-gray-200">
          <h2 class="text-lg font-semibold text-gray-900">Quick Add Employee</h2>
        </div>
        <form [formGroup]="newEmployeeForm" (ngSubmit)="onQuickAdd()" class="p-6 space-y-4">
          <div class="grid grid-cols-2 gap-4">
            <ui-form-field label="First Name" [control]="newEmployeeForm.get('firstName')">
              <input
                type="text"
                id="firstName"
                formControlName="firstName"
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-rose-500 focus:ring-rose-500 sm:text-sm px-3 py-2 border"
                [class.border-red-300]="newEmployeeForm.get('firstName')?.invalid && newEmployeeForm.get('firstName')?.touched"
                placeholder="First Name"
              />
            </ui-form-field>

            <ui-form-field label="Last Name" [control]="newEmployeeForm.get('lastName')">
              <input
                type="text"
                id="lastName"
                formControlName="lastName"
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-rose-500 focus:ring-rose-500 sm:text-sm px-3 py-2 border"
                [class.border-red-300]="newEmployeeForm.get('lastName')?.invalid && newEmployeeForm.get('lastName')?.touched"
                placeholder="Last Name"
              />
            </ui-form-field>
          </div>

          <ui-form-field label="Email" [control]="newEmployeeForm.get('email')">
            <input
              type="email"
              id="email"
              formControlName="email"
              class="block w-full rounded-md border-gray-300 shadow-sm focus:border-rose-500 focus:ring-rose-500 sm:text-sm px-3 py-2 border"
              [class.border-red-300]="newEmployeeForm.get('email')?.invalid && newEmployeeForm.get('email')?.touched"
              placeholder="Enter email address"
            />
          </ui-form-field>

          <ui-form-field label="Department" [control]="newEmployeeForm.get('department')">
            <select
              id="department"
              formControlName="department"
              class="block w-full rounded-md border-gray-300 shadow-sm focus:border-rose-500 focus:ring-rose-500 sm:text-sm px-3 py-2 border"
              [class.border-red-300]="newEmployeeForm.get('department')?.invalid && newEmployeeForm.get('department')?.touched"
            >
              <option value="">Select department</option>
              <option value="Engineering">Engineering</option>
              <option value="Design">Design</option>
              <option value="HR">HR</option>
              <option value="Marketing">Marketing</option>
              <option value="Sales">Sales</option>
              <option value="Finance">Finance</option>
            </select>
          </ui-form-field>

          <ui-button
            type="submit"
            [loading]="isSubmitting()"
            [disabled]="newEmployeeForm.invalid || isSubmitting()"
            [fullWidth]="true"
          >
            Add Employee
          </ui-button>
        </form>
      </div>
    </div>
  </main>
</div>
