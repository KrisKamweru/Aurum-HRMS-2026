<div class="min-h-screen flex bg-gradient-to-b from-stone-50 to-stone-100">
  <!-- Sidebar (Desktop) -->
  <div class="hidden md:flex md:w-72 md:flex-col md:fixed md:inset-y-0 bg-white border-r border-stone-200 shadow-lg shadow-stone-200/50">
    <!-- Logo -->
    <div class="flex items-center gap-3 h-20 px-6 border-b border-stone-100">
      <div class="w-11 h-11 rounded-xl bg-gradient-to-br from-[#8b1e3f] to-[#722038] flex items-center justify-center shadow-md shadow-[#8b1e3f]/20 relative overflow-hidden logo">
        <span class="relative text-amber-300 font-bold text-xl">A</span>
      </div>
      <div>
        <h1 class="text-xl font-bold text-stone-900">
          Aurum
        </h1>
        <p class="text-xs text-stone-500 -mt-0.5">HRMS</p>
      </div>
    </div>

    <!-- Navigation -->
    <div class="flex-1 flex flex-col overflow-y-auto py-6 px-4">
      <nav class="flex-1 space-y-1">
        <!-- Main section -->
        <p class="px-3 text-[10px] font-bold text-stone-400 uppercase tracking-widest mb-3">Main</p>

        <ui-nav-item route="/dashboard" [exact]="true">
          <svg icon class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
          Dashboard
        </ui-nav-item>

        <ui-nav-item route="/employees">
          <svg icon class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
          Employees
        </ui-nav-item>

        <ui-nav-item route="/leave-requests">
          <svg icon class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          Leave Requests
        </ui-nav-item>

        <!-- Organization section -->
        <div class="pt-6 pb-2">
          <p class="px-3 text-[10px] font-bold text-stone-400 uppercase tracking-widest mb-3">Organization</p>
        </div>

        <ui-nav-item route="/organization/departments">
          <svg icon class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
          </svg>
          Departments
        </ui-nav-item>

        <ui-nav-item route="/organization/designations">
          <svg icon class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          Designations
        </ui-nav-item>

        <ui-nav-item route="/organization/locations">
          <svg icon class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          Locations
        </ui-nav-item>
      </nav>
    </div>

    <!-- User Profile -->
    <div class="border-t border-stone-100 p-4">
      <div class="flex items-center gap-3 p-3 rounded-xl hover:bg-stone-50 transition-colors cursor-pointer group">
        <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-[#fce7eb] to-[#fdf2f4] flex items-center justify-center text-[#8b1e3f] font-semibold text-sm border border-[#f9d0da] group-hover:shadow-md transition-shadow">
          {{ user()?.name?.charAt(0) || user()?.email?.charAt(0) || '?' }}
        </div>
        <div class="flex-1 min-w-0">
          <p class="text-sm font-medium text-stone-800 truncate">
            {{ user()?.name || 'User' }}
          </p>
          <button (click)="logout()" class="text-xs text-stone-500 hover:text-[#8b1e3f] transition-colors">
            Sign out
          </button>
        </div>
        <svg class="w-5 h-5 text-stone-400 group-hover:text-[#8b1e3f] transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </div>
    </div>
  </div>

  <!-- Mobile header & Content -->
  <div class="flex-1 flex flex-col md:pl-72 min-h-screen">
    <!-- Mobile header -->
    <div class="sticky top-0 z-10 flex-shrink-0 flex h-16 bg-white/80 backdrop-blur-lg shadow-sm border-b border-stone-100 md:hidden">
      <div class="flex-1 px-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
          <div class="w-9 h-9 rounded-lg bg-gradient-to-br from-[#8b1e3f] to-[#722038] flex items-center justify-center">
            <span class="text-amber-300 font-bold text-sm">A</span>
          </div>
          <h1 class="text-lg font-bold text-stone-900">Aurum</h1>
        </div>
        <button (click)="logout()" class="text-sm text-stone-500 hover:text-[#8b1e3f] transition-colors font-medium">
          Sign out
        </button>
      </div>
    </div>

    <!-- Main content -->
    <main class="flex-1 py-8 px-4 sm:px-6 lg:px-10">
      <div class="animate-fade-in-up">
        <router-outlet />
      </div>
    </main>
  </div>
</div>
