<div class="min-h-screen bg-gray-50 flex">
  <!-- Sidebar (Desktop) -->
  <div class="hidden md:flex md:w-64 md:flex-col md:fixed md:inset-y-0 bg-white border-r border-gray-200">
    <!-- Logo -->
    <div class="flex items-center justify-center h-16 px-4 border-b border-gray-200">
      <div class="flex items-center gap-2">
        <div class="w-8 h-8 bg-rose-800 rounded-lg flex items-center justify-center">
          <span class="text-white font-bold text-lg">A</span>
        </div>
        <h1 class="text-xl font-bold text-gray-900">Aurum</h1>
      </div>
    </div>

    <!-- Navigation -->
    <div class="flex-1 flex flex-col overflow-y-auto pt-5 pb-4 px-3">
      <nav class="flex-1 space-y-1">
        <ui-nav-item route="/dashboard" [exact]="true">
          <svg icon class="mr-3 h-5 w-5 text-gray-400 group-hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
          Dashboard
        </ui-nav-item>

        <ui-nav-item route="/employees">
          <svg icon class="mr-3 h-5 w-5 text-gray-400 group-hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
          Employees
        </ui-nav-item>

        <ui-nav-item route="/leave-requests">
          <svg icon class="mr-3 h-5 w-5 text-gray-400 group-hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          Leave Requests
        </ui-nav-item>

        <div class="pt-4 pb-2">
          <p class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider">
            Organization
          </p>
        </div>

        <ui-nav-item route="/organization/departments">
          <svg icon class="mr-3 h-5 w-5 text-gray-400 group-hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
          </svg>
          Departments
        </ui-nav-item>

        <ui-nav-item route="/organization/designations">
          <svg icon class="mr-3 h-5 w-5 text-gray-400 group-hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          Designations
        </ui-nav-item>

        <ui-nav-item route="/organization/locations">
          <svg icon class="mr-3 h-5 w-5 text-gray-400 group-hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          Locations
        </ui-nav-item>
      </nav>
    </div>

    <!-- User Profile -->
    <div class="border-t border-gray-200 p-4">
      <div class="flex items-center">
        <div class="w-8 h-8 bg-rose-100 rounded-full flex items-center justify-center text-rose-800 font-medium">
          {{ user()?.name?.charAt(0) || user()?.email?.charAt(0) || '?' }}
        </div>
        <div class="ml-3">
          <p class="text-sm font-medium text-gray-700 group-hover:text-gray-900">
            {{ user()?.name || 'User' }}
          </p>
          <button (click)="logout()" class="text-xs font-medium text-gray-500 group-hover:text-gray-700 hover:text-rose-700">
            Sign out
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile header & Content -->
  <div class="flex-1 flex flex-col md:pl-64 min-h-screen">
    <div class="sticky top-0 z-10 flex-shrink-0 flex h-16 bg-white shadow md:hidden">
      <div class="flex-1 px-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
          <div class="w-8 h-8 bg-rose-800 rounded-lg flex items-center justify-center">
            <span class="text-white font-bold text-lg">A</span>
          </div>
          <h1 class="text-xl font-bold text-gray-900">Aurum</h1>
        </div>
        <button (click)="logout()" class="text-sm text-gray-500 hover:text-rose-700">
          Sign out
        </button>
      </div>
    </div>

    <main class="flex-1 py-6 px-4 sm:px-6 lg:px-8">
      <router-outlet />
    </main>
  </div>
</div>
